<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="mainLayout">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Management</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/dataTables/datatables.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div layout:fragment="content">
	
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>User Management</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li class="active">
                            <strong>User Management</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>User List</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">Config option 1</a>
                                </li>
                                <li><a href="#">Config option 2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                    <div class="table-responsive">
					<table id="userTable" class="table table-striped table-bordered table-hover" >
						<thead>
							<tr>
								<th>UserId</th>
								<th>Email</th>
								<th>Name</th>
								<th>User Type</th>
								<th>User Status</th>
								<th>Detail</th>
								<th>Accecpt</th>
							</tr>
						</thead>
						<!-- tbody 태그 필요 없다. -->
					</table>
                    </div>
                    </div>
                </div>
            </div>
            </div>
</div>
        

	<!-- datatables -->
    <script src="js/plugins/dataTables/datatables.min.js"></script>
    <script src="js/plugins/peity/jquery.peity.min.js"></script>


    <!-- Page-Level Scripts -->
    <script>
	    var userTable;
	    
	    function accecptUser(userId){
	    	alert(userId + "user accepted");
	    }
	    
	    function viewUserDetail(userId){
	    	alert(userId + "user Detail");
	    }
	    
	    function setUserTable(){
	    	userTable = $('#userTable').dataTable({
				pageLength: 3,
				pagingType : "full_numbers",
				bPaginate: true,
				bLengthChange: true,
				lengthMenu : [ [ 1, 3, 5, 10, -1 ], [ 1, 3, 5, 10, "All" ] ],
				responsive: true,
				bAutoWidth: false,
				processing: true,
				ordering: true,
				serverSide: true,
				searching: false,
		        ajax : {
		            "url": "/userMgmt/getUserList.do",
		            "type":"POST",
		            "data": function ( d ) {
		               // d.repoType = $("#repoType option:selected").val(),
		               // d.repoName = $("#repoName").val(),
		            }
		         },
				columns : [					//target
					{data: "userId"},		//0
					{data: "emailAddr"},	//1
					{data: "userName"},		//2
					{data: "userTypeCd"},	//3
					{data: "userStatCd"},	//4
					{data: "userId"},		//5
					{data: "userId"}		//6
				],
				columnDefs : [
					{
		                "targets": 5,
		                "render": function(data,type,row){
		                	return '<button class="btn btn-info btn-xs" onClick="viewUserDetail('+data+');">'+'DETAIL'+'</button>'
		                },
		                className: "text-center",
		                "orderable": false
		            },
					{
		                "targets": 6,
		                "render": function(data,type,row){
		                	return '<button class="btn btn-success btn-xs" onClick="accecptUser('+data+');">'+'ACCEPT'+'</button>'
		                },
		                "className": "text-center",
		                "orderable": false
		            },
		            {
		                "targets": [0],
		                "visible": true
		            }
		        ],
		        dom: '<"html5buttons"B>lTfgtip',
		        buttons: [
	 	            {extend: 'copy'},
		            {extend: 'csv'},
		            {extend: 'excel', title: 'ExampleFile'},
		            {extend: 'pdf', title: 'ExampleFile'},
		            {extend: 'print',
		             customize: function (win){
		                    $(win.document.body).addClass('white-bg');
		                    $(win.document.body).css('font-size', '10px');
		
		                    $(win.document.body).find('table')
		                            .addClass('compact')
		                            .css('font-size', 'inherit');
		            }
		            } 
		        ]
		
		    });
	    }
	    $(document).ready(function(){
	    	setUserTable();
	    });
    </script>
    </div>

</body>

</html>
